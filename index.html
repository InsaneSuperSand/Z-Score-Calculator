<head>

<body>
    <div class="firstSection">
        <div class="up">
            <form class="leftUpForm ">
                <div class="form-group">
                    <label for="formGroupExampleInput">SUPR-Q raw</label>
                    <input type="number" class="form-control" id="suprqInput" placeholder="SUPR-Q raw value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Usability raw</label>
                    <input type="number" class="form-control" id="usabilityInput" placeholder="Usability raw value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Trust raw</label>
                    <input type="number" class="form-control" id="trustInput" placeholder="Trust raw value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Loyalty raw</label>
                    <input type="number" class="form-control" id="loyaltyInput" placeholder="Loyalty raw value">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Appearance raw</label>
                    <input type="number" class="form-control" id="appearanceInput" placeholder="Appearance raw value">
                </div>
            </form>
            <div class="btn-class">
                <button type="button" onclick="clearValueInput()" class="btn" id="btn-clear">Clear Value Input!</button>
                <button type="button" onclick="countValue()" class="btn" id="equal-btn">=</button>
            </div>
        </div>
        <div class="up">
            <table class="tbl table table-striped table-dark container">
                <thead>
                    <tr>

                        <th scope="col">Measure</th>
                        <th scope="col">Z-Score</th>
                        <th scope="col">Result Percentile <br>(NOT WORKING YET!!!)</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>

                        <td>SUPR-Q:</td>
                        <td id="suprq"></td>
                        <td id="suprqPercentile"></td>

                    </tr>
                    <tr>

                        <td>Usability:</td>
                        <td id="usability"></td>
                        <td id="usabilityPercentile"></td>

                    </tr>
                    <tr>

                        <td>Trust:</td>
                        <td id="trust"></td>
                        <td id="trustPercentile"></td>

                    </tr>
                    <tr>

                        <td>Loyalty:</td>
                        <td id="loyalty"></td>
                        <td id="loyaltyPercentile"></td>

                    </tr>
                    <tr>

                        <td>Appearance:</td>
                        <td id="appearance"></td>
                        <td id="appearancePercentile"></td>

                    </tr>
                </tbody>
            </table>
            <div class="clearValueBtn">
                <button type="button" onclick="clearValueTable()" class="btn" id="btn-clear">Clear table!</button>
            </div>


        </div>

    </div>


    <div class="constTable">
        <button type="button" onclick="showTable()" class="btn" id="btn-table">Show table and author</button>

        <div class="tbl" id="table">
            <table class="table table-sm leftUpForm">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col"> </th>
                        <th scope="col">Mean</th>
                        <th scope="col">Standard Deviation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>SUPR-Q</td>
                        <td>3,93</td>
                        <td>0,29</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Usability</td>
                        <td>4,06</td>
                        <td>0,29</td>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Trust</td>
                        <td>3,8</td>
                        <td>0,52</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Loyalty</td>
                        <td>3,91</td>
                        <td>0,46</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Appearance</td>
                        <td>3,88</td>
                        <td>0,25</td>
                    </tr>
                </tbody>
            </table><a
                href="https://uxpajournal.org/supr-q-a-comprehensive-measure-of-the-quality-of-the-website-user-experience/">
                Author
            </a>

        </div>





    </div>
